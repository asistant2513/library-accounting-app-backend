<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
  <head>
    <meta charset="UTF-8">
    <title>View books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <nav th:if="${#authentication.getAuthorities().get(0).name() == 'LIBRARIAN'}"  th:insert="/librarian/librarian_navbar.html"></nav>
  <nav th:if="${#authentication.getAuthorities().get(0).name() == 'READER'}" th:insert="/reader/reader_navbar.html"></nav>
    <body>
    <div class="container col-10 mx-auto p-3 bg-custom" style="background-color: #bad1f5;">
      <h2 class="text-center pb-4 pt-2">Books list</h2>
      <hr>
      <div>
        <div th:if="${books.isEmpty()}">
          <h3>List of books is empty</h3>
        </div>
        <div id="book-record" th:each="book : ${books}" class="m-2 row bg-custom border border-dark border-3 rounded-2 p-4" style="background-color: #dce8f7;">
          <h3 th:text="${book.name}" class="mb-1"></h3>
          <hr>
          <div class="justify-content-start col-10">
            <table class="table">
              <tr>
                <th>Genre:</th>
                <th>Author:</th>
                <th>Publishing year:</th>
                <th>Publisher:</th>
                <th>Times booked:</th>
                <th th:if="${#authentication.getAuthorities().get(0).name() == 'LIBRARIAN'}">Reader ID:</th>
              </tr>
              <tr>
                <td th:text="${book.genre}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.year}"></td>
                <td th:text="${book.publisher}"></td>
                <td th:text="${book.timesBooked}"></td>
                <td th:if="${#authentication.getAuthorities().get(0).name() == 'LIBRARIAN'}">
                  <a th:href="@{/library/readers/{id}(id=${book.readerId})}" th:text="${book.readerId}"></a>
                </td>
              </tr>
            </table>
          </div>
          <div>
            <h5>Description:</h5>
            <p th:text="${book.description}"></p>
          </div>
          <div class="row justify-content-end">
            <div class="col-2" >
              <a th:href="@{/books/{id}(id=${book.id})}" th:if="${isReader}">
                <button class="btn btn-light">View details</button>
              </a>
              <a th:href="@{/library/books/{id}(id=${book.id})}" th:unless="${isReader}">
                <button class="btn btn-light">View details</button>
              </a>
            </div>
            <div class="col-2" th:if="${isReader}">
              <form th:action="@{/books/{id}/reserve(id=${book.id})}" method="post">
                <input type="submit" value="Reserve book" th:disabled="${book.readerId != ''}" class="btn btn-primary"/>
              </form>
            </div>
            <div class="col-2" th:unless="${isReader}">
              <form th:action="@{/library/books/{id}/confirmReturn(id=${book.id})}" method="post">
                <input type="submit" value="Approve return" th:disabled="${!book.underReturnApproval}" class="btn btn-primary"/>
              </form>
            </div>
            <div class="col-2" th:unless="${isReader}">
              <form th:action="@{/library/books/{id}/approveReservation(id=${book.id})}" method="post">
                <input type="submit" value="Approve reservation" th:disabled="${(book.readerId == null || book.readerId == '') || book.reservationApproved}" class="btn btn-primary"/>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    </body>
</html>
