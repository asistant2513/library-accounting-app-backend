<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
<div class="col-3 mx-auto p-3 bg-custom" style="background-color: #bad1f5;">
    <h2 class="text-center pb-4">Login</h2>
    <form th:action="@{/login}" th:object="${loginForm}" method="post">
        <div class="mx-auto col-10">
            <label for="username" class="row">Username:</label>
            <input type="text" id="username" name="username" th:field="*{username}" required="required" class="row col-12"/>
        </div>
        <div class="mx-auto col-10">
            <label for="password" class="row">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required="required" class="row col-12"/>
        </div>
        <div class="container">
            <div class="row p-2 justify-content-end">
                <div class="col-4 p1 d-grid gap-2">
                    <input type="submit" value="Login" class="btn btn-primary"/>
                </div>
                <div class="col-4 p-1">
                    <a th:href="@{/register}">Register</a>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
