<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Book Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<nav th:insert="/admin/admin_navbar.html"></nav>
<body>
<div class="col-5 mx-auto p-3 bg-custom" style="background-color: #bad1f5;">
  <h2 class="text-center">Book details</h2>
  <hr>
  <form th:object="${book}" th:action="@{/admin/books/{id}/edit(id=${book.id})}" method="post">
    <div>
      <table class="col-12">
        <tr>
          <td>Name:</td>
          <td class="d-grid mx-4">
            <input type="text" th:field="*{name}" required/>
          </td>
        </tr>
        <tr>
          <td>Author:</td>
          <td class="d-grid mx-4">
            <select th:field="*{authorId}" required="required">
              <option th:each="author : ${authors}"
                      th:value="${author.id}"
                      th:text="${author.toString()}"
                      th:selected="${author.id == book.authorId}">
              </option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Year:</td>
          <td class="d-grid mx-4">
            <input type="number" th:field="*{year}" min="1000" max="2023" />
          </td>
        </tr>
        <tr>
          <td>Pages:</td>
          <td class="d-grid mx-4">
            <input type="number" th:field="*{pages}" min="1" />
          </td>
        </tr>
        <tr>
          <td>Publisher:</td>
          <td class="d-grid mx-4">
            <select th:field="*{publisherId}" required="required">
              <option th:each="publisher : ${publishers}"
                      th:value="${publisher.id}"
                      th:text="${publisher.toString()}"
                      th:selected="${publisher.id == book.publisherId}">
              </option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Genre:</td>
          <td class="d-grid mx-4">
            <select th:field="*{genreId}" required="required">
              <option th:each="genre : ${genres}"
                      th:value="${genre.id}"
                      th:text="${genre.name}"
                      th:selected="${genre.id == book.genreId}">
              </option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Description:</td>
          <td class="d-grid mx-4">
            <textarea rows="10" th:field="*{description}"></textarea>
          </td>
        </tr>
      </table>
    </div>
    <input type="hidden" th:field="*{archived}" />
    <input type="hidden" th:field="*{timesBooked}" />
    <hr>
    <div class="justify-content-end d-grid gap-2 pt-4 pb-2">
      <input type="submit" value="Save" class="btn btn-success">
    </div>
  </form>
</div>
</body>
</html>
