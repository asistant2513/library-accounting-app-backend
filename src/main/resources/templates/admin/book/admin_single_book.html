<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>View book info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<nav th:insert="/admin/admin_navbar.html"></nav>
  <body th:object="${book}">
    <div class="col-5 mx-auto p-3 bg-custom" style="background-color: #bad1f5;">
      <h2 class="text-center">Book details</h2>
      <hr>
      <div>
        <table class="col-12 table">
          <tr>
            <td>ID:</td>
            <td th:text="${book.id}"></td>
          </tr>
          <tr>
            <td>Name:</td>
            <td th:text="${book.name}"></td>
          </tr>
          <tr>
            <td>Author:</td>
            <td th:text="${book.author}"></td>
          </tr>
          <tr>
            <td>Year:</td>
            <td th:text="${book.year}"></td>
          </tr>
          <tr>
            <td>Pages:</td>
            <td th:text="${book.pages}"></td>
          </tr>
          <tr>
            <td>Publisher:</td>
            <td th:text="${book.publisher}"></td>
          </tr>
          <tr>
            <td>Genre:</td>
            <td th:text="${book.genre}"></td>
          </tr>
          <tr>
            <td>Description:</td>
            <td><p th:text="${book.description}"></p></td>
          </tr>
          <tr>
            <td>Reader:</td>
            <td><a th:href="@{/admin/readers/{id}(id=${book.readerId})}" th:text="${book.readerId}"></a></td>
          </tr>
        </table>
      </div>
      <hr>

      <div class="row justify-content-end">
        <div class="col-2">
          <a th:href="@{/admin/books/{id}/edit(id=${book.id})}">
            <button class="btn btn-primary col-12">Edit</button>
          </a>
        </div>
        <div class="col-2">
          <form th:action="@{/admin/books/{id}/delete(id=${book.id})}" method="post">
            <input type="submit" value="Delete" class="btn btn-danger col-12"/>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
