<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<nav th:insert="/admin/admin_navbar.html"></nav>
<body>
<div>
  <h2 class="text-center">Books</h2>
</div>
<hr>
<div>
  <table th:object="${books}" class="table table-bordered">
    <tr class="table-secondary">
      <th>ID</th>
      <th>Name</th>
      <th>Author</th>
      <th>Year</th>
      <th>Pages</th>
      <th>Registered On</th>
      <th>Archived</th>
      <th>Times booked</th>
      <th>Genre</th>
      <th>Publisher</th>
      <th>Reader</th>
    </tr>
    <tr th:each="book : ${books}">
      <td><a th:href="@{/admin/books/{id}(id=${book.id})}" th:text="${book.id}"></a></td>
      <td th:text="${book.name}"></td>
      <td th:text="${book.author}"></td>
      <td th:text="${book.year}"></td>
      <td th:text="${book.pages}"></td>
      <td th:text="${book.registeredOn}"></td>
      <td>
        <form th:action="@{/admin/books/addToArchive?bookId={id}(id=${book.id})}" method="post">
          <input type="submit" th:value="${book.archived} ? 'Archived' : 'Not archived'" class="btn btn-secondary"/>
        </form>
      </td>
      <td th:text="${book.timesBooked}"></td>
      <td th:text="${book.genre}"></td>
      <td th:text="${book.publisher}"></td>
      <td><a th:href="@{/admin/readers/{id}(id=${book.readerId})}" th:text="${book.readerId}"></a></td>
    </tr>
  </table>
</div>
<div>
    <a th:href="@{/admin/books/add}">
      <button class="btn btn-success">Create Book</button>
    </a>
</div>
</body>
</html>
