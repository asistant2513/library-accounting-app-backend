<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Reader Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<nav th:insert="/admin/admin_navbar.html"></nav>
  <body th:object="${reader}">
    <div class="col-5 mx-auto p-3 bg-custom" style="background-color: #bad1f5;">
      <h2 class="text-center">Reader details</h2>
      <hr>
      <div>
        <table class="col-12 table">
          <tr>
            <td>Username:</td>
            <td th:text="${reader.username}"></td>
          </tr>
          <tr>
            <td>Name:</td>
            <td th:text="${reader.name}"></td>
          </tr>
          <tr>
            <td>Surname:</td>
            <td th:text="${reader.surname}"></td>
          </tr>
          <tr>
            <td>Paternity:</td>
            <td th:text="${reader.paternity}"></td>
          </tr>
          <tr>
            <td>Gender:</td>
            <td th:text="${reader.gender}"></td>
          </tr>
          <tr>
            <td>Date of birth:</td>
            <td th:text="${reader.dateOfBirth}"></td>
          </tr>
          <tr>
            <td>Mobile phone:</td>
            <td th:text="${reader.mobilePhone}"></td>
          </tr>
          <tr>
            <td>Address:</td>
            <td th:text="${reader.address}"></td>
          </tr>
          <tr>
            <td>Reader card:</td>
            <td>
              <a th:href="@{/admin/cards/{id}(id=${reader.readerCardId})}" th:text="${reader.readerCardId}"></a>
            </td>
          </tr>
          <tr>
            <td>Books:</td>
            <td>
              <a th:href="@{/admin/books?readerId={id}(id=${reader.id})}"> View books</a>
            </td>
          </tr>
          <tr>
            <td>Account created:</td>
            <td th:text="${reader.accountCreated}"></td>
          </tr>
          <tr>
            <td>Last login:</td>
            <td th:text="${reader.lastLogin}"></td>
          </tr>
          <tr>
            <td>Last password change</td>
            <td th:text="${reader.lastPasswordChanged}"></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td>
              <form id="resetPass" th:action="@{/admin/readers/{id}/resetPassword(id=${reader.id})}" method="post">
                <input type="submit" value="Reset Password" form="resetPass" class="btn btn-warning">
              </form>
            </td>
          </tr>
        </table>
        <hr>
        <div class="row justify-content-end">
          <div class="col-2">
            <a th:href="@{/admin/readers/{id}/edit(id=${reader.id})}">
              <button class="btn btn-primary col-12">Edit</button>
            </a>
          </div>
          <div class="col-2">
            <form th:action="@{/admin/readers/{id}/delete(id=${reader.id})}" method="post">
              <input type="submit" value="Delete" class="btn btn-danger col-12"/>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
