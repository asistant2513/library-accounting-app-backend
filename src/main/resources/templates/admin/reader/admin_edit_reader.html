<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Reader Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<nav th:insert="/admin/admin_navbar.html"></nav>
<body>
<div th:insert="address_window.html"></div>
<div class="col-5 mx-auto p-3 bg-custom" style="background-color: #bad1f5;">
  <h2 class="text-center">Reader details</h2>
  <hr>
  <form th:object="${reader}" th:action="@{/admin/readers/{id}/edit(id=${readerId})}" method="post">
    <div>
      <table class="col-12">
        <tr>
          <td>Username:</td>
          <td class="d-grid mx-4">
            <input type="text" th:field="*{username}" />
          </td>
        </tr>
        <tr>
          <td>Name:</td>
          <td class="d-grid mx-4">
            <input type="text" th:field="*{name}" />
          </td>
        </tr>
        <tr>
          <td>Surname:</td>
          <td class="d-grid mx-4">
            <input type="text" th:field="*{surname}" />
          </td>
        </tr>
        <tr>
          <td>Paternity:</td>
          <td class="d-grid mx-4">
            <input type="text" th:field="*{paternity}" />
          </td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td class="d-grid mx-4">
            <select th:field="*{gender}">
              <option value="MALE" th:selected="${reader.gender == 'MALE'}">Male</option>
              <option value="FEMALE" th:selected="${reader.gender == 'FEMALE'}">Female</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Date of birth:</td>
          <td class="d-grid mx-4">
            <input type="date" th:field="*{dateOfBirth}" />
          </td>
        </tr>
        <tr>
          <td>Address:</td>
          <td>
            <button class="btn btn-primary" onclick="open_address_dialog()" type="button">Edit</button>
            <input type="hidden" id="address-hidden-input" th:field="*{address}" />
          </td>
        </tr>
        <tr>
          <td>Mobile phone:</td>
          <td class="d-grid mx-4">
            <input type="text" th:field="*{mobilePhone}" />
          </td>
        </tr>
        <tr>
      </table>
    </div>
    <hr>
    <div class="justify-content-end d-grid gap-2 pt-4 pb-2">
      <input type="submit" value="Save" class="btn btn-success">
    </div>
  </form>
</div>
</body>
</html>
