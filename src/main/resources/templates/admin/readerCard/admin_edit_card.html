<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Reader Card Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<nav th:insert="/admin/admin_navbar.html"></nav>
<body>
<div class="col-5 mx-auto p-3 bg-custom" style="background-color: #bad1f5;">
  <h2 class="text-center">Reader card details</h2>
  <form th:object="${card}" th:action="@{/admin/cards/{id}/edit(id=${card.id})}" method="post">
    <div>
      <table class="col-12">
        <tr>
          <td>Reader ID:</td>
          <td>
            <input type="text" th:field="*{readerId}" disabled="disabled" />
          </td>
        </tr>
        <tr>
          <td>Issued By:</td>
          <td>
            <select th:field="*{librarianId}">
              <option th:each="librarian : ${librarians}"
                      th:value="${librarian.id}"
                      th:text="${librarian.fullName}" th:selected="${card.librarianId == librarian.id}">
              </option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Issued On:</td>
          <td>
            <input type="date" th:field="*{issuedOn}" disabled="disabled" />
          </td>
        </tr>
        <tr>
          <td>Expires On:</td>
          <td>
            <input type="date" th:field="*{expiresOn}" />
          </td>
        </tr>
      </table>
    </div>
    <hr>
    <div class="justify-content-end d-grid gap-2 pt-4 pb-2">
      <input type="submit" value="Save" class="btn btn-success">
    </div>
  </form>
</div>
</body>
</html>
