<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Authors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<nav th:insert="/admin/admin_navbar.html"></nav>
<body>
<div>
  <h2 class="text-center">Authors</h2>
</div>
<div class="col-3">
  <table th:object="${authors}" class="table table-bordered">
    <tr class="table-secondary">
      <th>ID</th>
      <th>Name</th>
      <th>Surname</th>
      <th>Country</th>
      <th></th>
    </tr>
    <tr th:each="author : ${authors}">
      <td th:text="${author.id}"></td>
      <td th:text="${author.name}"></td>
      <td th:text="${author.surname}"></td>
      <td th:text="${author.country}"></td>
      <td>
        <form th:action="@{/admin/authors/{id}/delete(id=${author.id})}" method="post">
          <input type="submit" value="Delete" class="btn btn-danger"/>
        </form>
      </td>
    </tr>
    <tr>
      <form th:action="@{/admin/authors/add}" th:object="${newAuthor}" method="post">
        <td>ID</td>
        <td>
          <input type="text" th:field="*{name}">
        </td>
        <td>
          <input type="text" th:field="*{surname}">
        </td>
        <td>
          <input type="text" th:field="*{country}">
        </td>
        <td>
          <input type="submit" value="Save" class="btn btn-success"/>
        </td>
      </form>
    </tr>
  </table>
</div>
</body>
</html>
