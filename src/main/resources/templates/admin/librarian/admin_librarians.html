<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<nav th:insert="/admin/admin_navbar.html"></nav>
<body>
<div>
  <h2 class="text-center">Librarians</h2>
</div>
<div>
  <table th:object="${librarians}" class="table table-bordered">
    <tr class="table-secondary">
      <th>ID</th>
      <th>Username</th>
      <th>Name</th>
      <th>Surname</th>
      <th>Paternity</th>
      <th>Gender</th>
      <th>Date of birth</th>
      <th>Mobile phone</th>
      <th>Address</th>
      <th>Account created</th>
      <th>Last login</th>
      <th>Password changed on</th>
      <th>Locked</th>
    </tr>
    <tr th:each="librarian : ${librarians}">
      <td><a th:href="@{/admin/librarians/{id}(id=${librarian.id})}" th:text="${librarian.id}"></a></td>
      <td th:text="${librarian.username}"></td>
      <td th:text="${librarian.name}"></td>
      <td th:text="${librarian.surname}"></td>
      <td th:text="${librarian.paternity}"></td>
      <td th:text="${librarian.gender}"></td>
      <td th:text="${librarian.dateOfBirth}"></td>
      <td th:text="${librarian.mobilePhone}"></td>
      <td th:text="${librarian.address}"></td>
      <td th:text="${librarian.accountCreated}"></td>
      <td th:text="${librarian.lastLogin}"></td>
      <td th:text="${librarian.lastPasswordChanged}"></td>
      <td>
        <form th:action="@{/admin/librarians/changeStatus(id=${librarian.id})}" method="post">
          <input type="submit" th:value="${librarian.isLocked} ? Locked: Unlocked" class="btn btn-secondary"/>
        </form>
      </td>
    </tr>
  </table>
</div>
<div>
  <a th:href="@{/admin/librarians/add}">
  <button class="btn btn-success">
    Create Librarian
  </button>
  </a>
</div>
</body>
</html>
