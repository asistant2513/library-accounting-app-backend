<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reader cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<nav th:insert="/librarian/librarian_navbar.html"></nav>
<body th:object="${card}">
<div class="col-5 mx-auto p-3 bg-custom" style="background-color: #bad1f5;">
  <h2 class="text-center">Reader card details</h2>
  <div>
    <table class="col-12 table">
      <tr>
        <td>Reader ID:</td>
        <td><a th:href="@{/library/readers/{id}(id=${card.readerId})}" th:text="${card.readerId}"></a></td>
      </tr>
      <tr>
        <td>Issued By:</td>
        <td th:text="${card.librarianId}"></td>
      </tr>
      <tr>
        <td>Issued On:</td>
        <td th:text="${card.issuedOn}"></td>
      </tr>
      <tr>
        <td>Expires On:</td>
        <td th:text="${card.expiresOn}"></td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
