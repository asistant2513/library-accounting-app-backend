<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reader cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<nav th:insert="/librarian/librarian_navbar.html"></nav>
<body>
<div>
  <h2 class="text-center">Reader cards</h2>
</div>
<div>
  <table th:object="${cards}" class="table table-bordered">
    <tr class="table-secondary">
      <th>ID</th>
      <th>Reader ID</th>
      <th>Issued by</th>
      <th>Issued on</th>
      <th>Expires on</th>
    </tr>
    <tr th:each="card : ${cards}">
      <td><a th:href="@{/library/cards/{id}(id=${card.id})}" th:text="${card.id}"></a></td>
      <td><a th:href="@{/library/readers/{id}(id=${card.readerId})}" th:text="${card.readerId}"></a></td>
      <td th:text="${card.librarianId}"></td>
      <td th:text="${card.issuedOn}"></td>
      <td th:text="${card.expiresOn}"></td>
    </tr>
  </table>
</div>
</body>
</html>
