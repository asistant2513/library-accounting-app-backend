<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Reader Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<nav th:insert="/librarian/librarian_navbar.html"></nav>
<body th:object="${reader}">
<div class="col-5 mx-auto p-3 bg-custom" style="background-color: #bad1f5;">
  <h2 class="text-center">Reader details</h2>
  <hr>
  <div>
    <table class="col-12 table">
      <tr>
        <td>Username:</td>
        <td th:text="${reader.username}"></td>
      </tr>
      <tr>
        <td>Name:</td>
        <td th:text="${reader.name}"></td>
      </tr>
      <tr>
        <td>Surname:</td>
        <td th:text="${reader.surname}"></td>
      </tr>
      <tr>
        <td>Paternity:</td>
        <td th:text="${reader.paternity}"></td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td th:text="${reader.gender}"></td>
      </tr>
      <tr>
        <td>Date of birth:</td>
        <td th:text="${reader.dateOfBirth}"></td>
      </tr>
      <tr>
        <td>Mobile phone:</td>
        <td th:text="${reader.mobilePhone}"></td>
      </tr>
      <tr>
        <td>Address:</td>
        <td th:text="${reader.address}"></td>
      </tr>
      <tr>
        <td>Reader card:</td>
        <td>
          <a th:href="@{/library/cards/{id}(id=${reader.readerCardId})}" th:text="${reader.readerCardId}"></a>
        </td>
      </tr>
      <tr>
        <td>Books:</td>
        <td>
          <a th:href="@{/library/books?readerId={id}(id=${reader.id})}"> View books</a>
        </td>
      </tr>
      <tr>
        <td>Account created:</td>
        <td th:text="${reader.accountCreated}"></td>
      </tr>
      <tr>
        <td>Last login:</td>
        <td th:text="${reader.lastLogin}"></td>
      </tr>
      <tr>
        <td>Last password change</td>
        <td th:text="${reader.lastPasswordChanged}"></td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
