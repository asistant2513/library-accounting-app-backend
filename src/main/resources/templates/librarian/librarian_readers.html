<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Readers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<nav th:insert="/librarian/librarian_navbar.html"></nav>
<body>
<div>
  <h2 class="text-center">Readers</h2>
  <hr>
  <div>
    <table th:object="${readers}" class="table table-bordered">
      <tr class="table-secondary">
        <th>ID</th>
        <th>Username</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Paternity</th>
        <th>Gender</th>
        <th>Date of birth</th>
        <th>Mobile phone</th>
        <th>Address</th>
        <th>Reader card ID</th>
        <th>Books</th>
        <th>Account created</th>
        <th>Last login</th>
        <th>Password changed on</th>
      </tr>
      <tr th:each="reader : ${readers}">
        <td>
          <a th:href="@{/library/readers/{id}(id=${reader.id})}" th:text="${reader.id}"></a>
        </td>
        <td th:text="${reader.username}"></td>
        <td th:text="${reader.name}"></td>
        <td th:text="${reader.surname}"></td>
        <td th:text="${reader.paternity}"></td>
        <td th:text="${reader.gender}"></td>
        <td th:text="${reader.dateOfBirth}"></td>
        <td th:text="${reader.mobilePhone}"></td>
        <td th:text="${reader.address}"></td>
        <td>
          <a th:href="@{/library/cards/{id}(id=${reader.readerCardId})}" th:text="${reader.readerCardId}"></a>
        </td>
        <td>
          <a th:href="@{/library/books?readerId={id}(id=${reader.id})}"> View books</a>
        </td>
        <td th:text="${reader.accountCreated}"></td>
        <td th:text="${reader.lastLogin}"></td>
        <td th:text="${reader.lastPasswordChanged}"></td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
