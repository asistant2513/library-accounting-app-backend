<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<nav th:if="${#authentication.getAuthorities().get(0).name() == 'LIBRARIAN'}"  th:insert="/librarian/librarian_navbar.html"></nav>
<nav th:if="${#authentication.getAuthorities().get(0).name() == 'READER'}" th:insert="/reader/reader_navbar.html"></nav>
<body th:object="${book}">
  <div class="col-5 mx-auto p-3 bg-custom" style="background-color: #bad1f5;">
    <div>
      <h2 class="text-center">Book details</h2>
      <hr>
      <table class="col-12 table">
        <tr>
          <td>ID:</td>
          <td th:text="${book.id}"></td>
        </tr>
        <tr>
          <td>Name:</td>
          <td th:text="${book.name}"></td>
        </tr>
        <tr>
          <td>Author:</td>
          <td th:text="${book.author}"></td>
        </tr>
        <tr>
          <td>Year:</td>
          <td th:text="${book.year}"></td>
        </tr>
        <tr>
          <td>Pages:</td>
          <td th:text="${book.pages}"></td>
        </tr>
        <tr>
          <td>Publisher:</td>
          <td th:text="${book.publisher}"></td>
        </tr>
        <tr>
          <td>Genre:</td>
          <td th:text="${book.genre}"></td>
        </tr>
        <tr>
          <td>Description:</td>
          <td><p th:text="${book.description}" class="text-break"></p></td>
        </tr>
        <tr th:if="${#authentication.getAuthorities().get(0).name() == 'LIBRARIAN'}">
          <td>Reader:</td>
          <td><a th:href="@{/library/readers/{id}(id=${book.readerId})}" th:text="${book.readerId}"></a></td>
        </tr>
        <tr>
          <td>Reserved till:</td>
          <td th:text="${book.reservedTill}"></td>
        </tr>
      </table>
    </div>

    <div th:if="${isReader}" class="row justify-content-end">
      <div class="col-4">
        <form th:action="@{/books/{id}/reserve(id=${book.id})}" method="post">
          <input type="submit" value="Reserve book" th:disabled="${book.readerId != ''}" class="btn btn-primary col-12"/>
        </form>
      </div>
      <div class="col-4">
        <form th:action="@{/books/{id}/extendReservation(id=${book.id})}" method="post">
          <input type="submit" value="Extend reservation" class="btn btn-primary col-12"/>
        </form>
      </div>
      <div class="col-4">
        <form th:action="@{/books/{id}/return(id=${book.id})}" method="post">
          <input type="submit" value="Return book" class="btn btn-primary col-12"/>
        </form>
      </div>
    </div>

    <div th:unless="${isReader}" class="row justify-content-end">
      <div class="col-4" th:unless="${isReader}">
        <form th:action="@{/library/books/{id}/confirmReturn(id=${book.id})}" method="post">
          <input type="submit" value="Approve return" th:disabled="${!book.underReturnApproval}" class="btn btn-primary"/>
        </form>
      </div>
      <div class="col-4" th:unless="${isReader}">
        <form th:action="@{/library/books/{id}/approveReservation(id=${book.id})}" method="post">
          <input type="submit" value="Approve reservation" th:disabled="${(book.readerId == null || book.readerId == '') || book.reservationApproved}" class="btn btn-primary"/>
        </form>
      </div>
    </div>

    <hr>

    <div>
      <h3 th:text="'Reviews: ' + ${reviews.size()}"></h3>
      <div th:each="review: ${reviews}" class="m-2 row bg-custom border border-dark border-3 rounded-2 p-2 bg-custom"
            style="background-color: white;">
        <h5 th:text="${review.getReader().getPersonDetails().getSurname()} + ' ' + ${review.getReader().getPersonDetails().getName()} + ' ' + ${review.getReader().getPersonDetails().getPaternity()}"></h5>
        <hr>
        <h6 th:text="'Rating: ' + ${review.rating} + '/10'"></h6>
        <div>
          <p th:text="${review.text}"></p>
        </div>
      </div>
    </div>

    <hr>

    <div class="add-review" th:if="${isReader}">
      <h4>Add review</h4>
      <form th:action="@{/books/{id}/addReview(id=${book.id})}" th:object="${reviewDto}" method="post">
        <label for="rating">Rating:</label>
        <input type="number" min="0" max="10" id="rating" th:field="*{rating}">
        <br/>
        <label for="review-text">Text:</label>
        <br/>
        <textarea rows="5" id="review-text" class="col-12" th:field="*{text}"></textarea>
        <br/>
        <input type="submit" value="Publish review" class="btn btn-primary col-4">
      </form>
    </div>
  </div>
</body>
</html>
