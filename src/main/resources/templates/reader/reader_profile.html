<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<nav th:insert="/reader/reader_navbar.html"></nav>
  <body th:object="${reader}">
    <div class="col-6 mx-auto p-3 bg-custom" style="background-color: #bad1f5;">
      <h2 class="text-center">My profile</h2>
      <hr>
      <div>
        <table class="col-12 table">
          <tr>
            <td>Username:</td>
            <td th:text="${reader.username}"></td>
          </tr>
          <tr>
            <td>Name:</td>
            <td th:text="${reader.name}"></td>
          </tr>
          <tr>
            <td>Surname:</td>
            <td th:text="${reader.surname}"></td>
          </tr>
          <tr>
            <td>Paternity:</td>
            <td th:text="${reader.paternity}"></td>
          </tr>
          <tr>
            <td>Gender:</td>
            <td th:text="${reader.gender}"></td>
          </tr>
          <tr>
            <td>Date of birth:</td>
            <td th:text="${reader.dateOfBirth}"></td>
          </tr>
          <tr>
            <td>Mobile phone:</td>
            <td th:text="${reader.mobilePhone}"></td>
          </tr>
          <tr>
            <td>Address:</td>
            <td th:text="${reader.address}"></td>
          </tr>
          <tr>
            <td>Account created:</td>
            <td th:text="${reader.accountCreated}"></td>
          </tr>
          <tr>
            <td>Last login:</td>
            <td th:text="${reader.lastLogin}"></td>
          </tr>
          <tr>
            <td>Last password change</td>
            <td th:text="${reader.lastPasswordChanged}"></td>
          </tr>
        </table>
        <div class="row justify-content-end">
          <div class="col-4">
            <a th:href="@{/profile/edit}">
              <button class="btn btn-primary col-12">Edit</button>
            </a>
          </div>
        </div>
        <hr>
        <div>
          <h4 th:text="${'My books: ' + books.size()}"></h4>
          <div>
            <div id="book-record" th:each="book : ${books}" class="m-2 row bg-custom border border-dark border-3 rounded-2 p-4" style="background-color: #dce8f7;">
              <h3 th:text="${book.name}" class="mb-1"></h3>
              <hr>
              <div class="justify-content-start col-10">
                <table class="table">
                  <tr>
                    <th>Genre:</th>
                    <th>Author:</th>
                    <th>Publishing year:</th>
                    <th>Publisher:</th>
                    <th>Times booked:</th>
                  </tr>
                  <tr>
                    <td th:text="${book.genre}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.year}"></td>
                    <td th:text="${book.publisher}"></td>
                    <td th:text="${book.timesBooked}"></td>
                  </tr>
                </table>
              </div>
              <div>
                <h5>Description:</h5>
                <p th:text="${book.description}"></p>
              </div>
              <div class="row justify-content-end">
                <div class="d-grid col-3 m-2">
                  <a th:href="@{/books/{id}(id=${book.id})}">
                    <button class="btn btn-light col-12">View details</button>
                  </a>
                </div>
                <div class="d-grid col-3 m-2">
                  <form th:action="@{/books/{id}/extendReservation(id=${book.id})}" method="post">
                    <input type="submit" value="Extend reservation" class="btn btn-primary col-12"/>
                  </form>
                </div>
                <div class="d-grid col-3 m-2">
                  <form th:action="@{/books/{id}/return(id=${book.id})}" method="post">
                    <input type="submit" value="Return book" class="btn btn-primary col-12"/>
                  </form>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
