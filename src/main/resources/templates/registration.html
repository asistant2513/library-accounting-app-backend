<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:insert="address_window.html"></div>
<div class="col-3 mx-auto p-3 bg-custom" style="background-color: #bad1f5;">
  <h2 class="text-center pb-4">Registration</h2>
  <hr>
  <form th:action="@{/register}" th:object="${regForm}" method="post">
    <table>
      <tr>
        <td>Username:</td>
        <td>
          <input type="text" id="username" th:field="*{username}" required="required" />
        </td>
      </tr>
      <tr>
        <td>Password:</td>
        <td>
          <input type="password" id="password" th:field="*{password}" required="required" />
        </td>
      </tr>
      <tr>
        <td>Repeat password:</td>
        <td><input type="password" id="repeatPassword" th:field="*{repeatPassword}" required="required" /></td>
      </tr>
      <tr>
        <td>Name:</td>
        <td>
          <input type="text" id="name" th:field="*{name}" required="required" />
        </td>
      </tr>
      <tr>
        <td>Surname:</td>
        <td>
          <input type="text" id="surname" th:field="*{surname}" required="required" />
        </td>
      </tr>
      <tr>
        <td>Paternity:</td>
        <td>
          <input type="text" id="paternity" th:field="*{paternity}" />
        </td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td>
          <select id="gender" th:field="*{gender}" required="required">
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Date of birth:</td>
        <td>
          <input type="date" th:field="*{dateOfBirth}" required="required"/>
        </td>
      </tr>
      <tr>
        <td>Address:</td>
        <td>
          <button class="btn btn-primary" onclick="open_address_dialog()" type="button">Edit</button>
          <input type="hidden" id="address-hidden-input" th:field="*{address}" />
        </td>
      </tr>
      <tr>
        <td>Mobile phone:</td>
        <td>
          <input type="text" id="mobilePhone" th:field="*{mobilePhone}" required="required"/>
        </td>
      </tr>
      <tr>
        <td>Forward card approval to:</td>
        <td>
          <select th:field="*{librarianId}" required="required">
            <option th:each="librarian : ${librarians}"
                    th:value="${librarian.id}"
                    th:text="${librarian.fullName}">
            </option>
          </select>
        </td>
      </tr>
    </table>
    <div class="justify-content-end d-grid gap-2 pt-4 pb-2">
      <input type="submit" value="Register" class="btn btn-primary"/>
    </div>
  </form>
</div>
</body>
</html>
